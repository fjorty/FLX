<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Homework 11 - TODO Cat List</title>
		<link rel="stylesheet" href="./assets/material-icons/material-icons.css">
		<link rel="stylesheet" href="./assets/styles.css">
	</head>
	<body>
		<div id="root" class="main-wrapper">
			<header class="header">
				<p class="heading">TODO Cat List</p>

			<main class="main">
				<form action="action" class="action">

				</form>
				<div class="main-content">

							<i class="material-icons">check_box_outline_blank</i> <!-- check_box -->
						</button>
						<p class="content-text">Lorem ipsum dolor sit amet</p>
						<button type="submit" class="btn action-btn">
							<i class="material-icons">delete</i>
						</button>
					</div>
				</div>
			</main>
			<footer class="footer">
				<img src="assets/img/cat.png" alt="logo" class="cat-image">
			</footer>
		</div>
		<script src="./src/app.js"></script>
	</body>
</html>
